<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            color: white;
        }

        header {
            background-color: #141414;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 700;
        }

        .hero {
            position: relative;
            height: 80vh;
            background: url('https://assets.nflxext.com/ffe/siteui/vlv3/d01be588-e7cf-4425-9e14-1ef5bda5e2f0/3f6ba733-ecb8-4cb1-9161-50b67d07aeb8/PT-pt-20230123-popsignuptwoweeks-perspective_alpha_website_medium.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            text-align: center;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero-content button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .hero-content button:hover {
            background-color: #f40612;
        }

        footer {
            background-color: #141414;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        footer a {
            color: #757575;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button>Join Now</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Netflix Clone. <a href="#">Privacy</a> | <a href="#">Terms</a></p>
    </footer>
</body>
</html>
